<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Logbook | Mohammed Bello Sani</title>
    <meta name="description" content="Engineering research and Cyber-Physical architectures by Mohammed Bello Sani.">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-milky: #f8fafc;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --card-bg: #ffffff;
            --footer-bg: #0b1120;
            --neon-orange: #f97316;
            --neon-blue: #0ea5e9;
            --neon-green: #10b981;
            --neon-purple: #8b5cf6;
            --navy-stroke: #1e293b;
            --font-mono: 'JetBrains Mono', monospace;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-milky);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background Particles */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(248, 250, 252, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 0.7rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--text-dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            transition: transform 0.3s ease;
        }

        .logo:hover { transform: translateX(5px); }

        .logo i { 
            color: var(--neon-blue);
            animation: planeFly 3s ease-in-out infinite;
        }

        @keyframes planeFly {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(-5deg); }
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-blue);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after { width: 100%; }
        .nav-links a:hover { color: var(--neon-blue); }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--text-dark);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Hero Section */
        .page-hero {
            padding: 9rem 2rem 5rem;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            position: relative;
            overflow: hidden;
        }

        .page-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 0%, rgba(14, 165, 233, 0.1) 50%, transparent 100%);
            animation: scanLineHero 4s ease-in-out infinite;
        }

        @keyframes scanLineHero {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        .page-hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 800;
            letter-spacing: -1px;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            z-index: 2;
        }
        
        .page-hero p {
            font-size: 1.2rem;
            color: #94a3b8;
            max-width: 700px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            position: relative;
            z-index: 2;
            font-family: var(--font-mono);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: -4rem auto 4rem;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        /* Flagship Project Card */
        .flagship-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(14, 165, 233, 0.3);
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flagship-card::before {
            content: 'FLAGSHIP PROJECT';
            position: absolute;
            top: 20px;
            right: 30px;
            font-family: var(--font-mono);
            font-size: 0.65rem;
            color: var(--neon-orange);
            opacity: 0.8;
            z-index: 10;
            letter-spacing: 2px;
        }

        .flagship-grid {
            display: grid;
            grid-template-columns: 1.3fr 1fr;
            min-height: 500px;
        }

        .flagship-content {
            padding: 4rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(16, 185, 129, 0.15);
            color: var(--neon-green);
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 800;
            margin-bottom: 2rem;
            border: 1px solid var(--neon-green);
            width: fit-content;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--neon-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px var(--neon-green);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .flagship-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            color: white;
        }

        .flagship-content h2 .highlight {
            color: var(--neon-blue);
            text-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
        }

        .flagship-content p {
            color: #cbd5e1;
            font-size: 1.05rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .stats-strip {
            display: flex;
            gap: 3rem;
            margin: 2rem 0;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .mini-stat h4 {
            color: var(--neon-orange);
            font-family: var(--font-mono);
            font-size: 2rem;
            text-shadow: 0 0 15px rgba(249, 115, 22, 0.5);
        }

        .mini-stat span {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 1px;
        }

        .tech-stack {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .tech-pill {
            border: 1px solid rgba(14, 165, 233, 0.5);
            padding: 6px 14px;
            font-size: 0.75rem;
            font-family: var(--font-mono);
            color: var(--neon-blue);
            background: rgba(14, 165, 233, 0.1);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .tech-pill:hover {
            background: var(--neon-blue);
            color: white;
            transform: translateY(-2px);
        }

        /* 3D Visual Section */
        .flagship-visual {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            border-left: 1px solid rgba(14, 165, 233, 0.2);
            overflow: hidden;
        }

        .grid-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(14, 165, 233, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 15s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }

        .strut-3d {
            width: 70px;
            height: 220px;
            background: linear-gradient(135deg, #1e293b, #334155, #1e293b);
            border-radius: 8px;
            position: relative;
            animation: compress 4s infinite alternate ease-in-out;
            box-shadow: 0 0 40px rgba(14, 165, 233, 0.4);
            z-index: 2;
        }

        .strut-3d::after {
            content: '';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 12px;
            background: #1e293b;
            border-radius: 50%;
            filter: blur(8px);
            opacity: 0.6;
        }

        @keyframes compress {
            0% { height: 220px; }
            100% { height: 160px; }
        }

        .live-telemetry {
            margin-top: 40px;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--neon-green);
            text-align: left;
            width: 85%;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(16, 185, 129, 0.3);
            z-index: 2;
            position: relative;
        }

        .live-telemetry-label {
            color: #94a3b8;
            font-size: 0.65rem;
            margin-bottom: 15px;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        /* Section Headers */
        .section-header {
            margin: 5rem 0 3rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 1rem;
        }

        .section-header i {
            color: var(--neon-orange);
            font-size: 2rem;
        }

        .section-header h2 {
            font-size: 2rem;
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }

        /* Core Projects Grid */
        .core-projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-bottom: 4rem;
        }

        .core-project-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            border: 2px solid #e2e8f0;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .core-project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(14, 165, 233, 0.05), transparent);
            transition: left 0.6s ease;
        }

        .core-project-card:hover::before {
            left: 100%;
        }

        .core-project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            border-color: var(--neon-blue);
        }

        .project-tag {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--neon-orange);
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: inline-block;
            padding: 4px 10px;
            background: rgba(249, 115, 22, 0.1);
            border-radius: 4px;
            border: 1px solid var(--neon-orange);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .project-tag.completed {
            color: var(--neon-green);
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--neon-green);
        }

        .core-project-card i {
            font-size: 3rem;
            color: var(--neon-blue);
            margin-bottom: 2rem;
            display: block;
            transition: transform 0.3s ease;
        }

        .core-project-card:hover i {
            transform: scale(1.15) rotate(5deg);
        }

        .core-project-card h3 {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .core-project-card p {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .core-project-card ul {
            list-style: none;
            margin: 1.5rem 0;
        }

        .core-project-card li {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            line-height: 1.6;
        }

        .core-project-card li::before {
            content: 'â†’';
            color: var(--neon-orange);
            font-family: var(--font-mono);
            font-weight: 700;
            flex-shrink: 0;
        }

        /* Airfoil Animation Container */
        .airfoil-animation {
            margin: 2rem 0;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.05), rgba(139, 92, 246, 0.05));
            border-radius: 12px;
            border: 1px solid rgba(14, 165, 233, 0.2);
            position: relative;
            overflow: hidden;
            height: 200px;
        }

        .airfoil-bg-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(14, 165, 233, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridScroll 20s linear infinite;
        }

        @keyframes gridScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }

        .airfoil-shape {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 60px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border-radius: 50% 10% 50% 10%;
            box-shadow: 0 0 40px rgba(14, 165, 233, 0.6);
            animation: airfoilFloat 4s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes airfoilFloat {
            0%, 100% { 
                transform: translate(-50%, -50%) rotate(-3deg);
            }
            50% { 
                transform: translate(-50%, -60%) rotate(3deg);
            }
        }

        .flow-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--neon-blue);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--neon-blue);
            animation: flowStream 3s linear infinite;
        }

        @keyframes flowStream {
            0% { 
                left: -10px; 
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                left: calc(100% + 10px); 
                opacity: 0;
            }
        }

        .flow-particle:nth-child(1) { top: 35%; animation-delay: 0s; }
        .flow-particle:nth-child(2) { top: 45%; animation-delay: 0.5s; }
        .flow-particle:nth-child(3) { top: 55%; animation-delay: 1s; }
        .flow-particle:nth-child(4) { top: 65%; animation-delay: 1.5s; }
        .flow-particle:nth-child(5) { top: 40%; animation-delay: 0.3s; }
        .flow-particle:nth-child(6) { top: 60%; animation-delay: 1.2s; }

        .airfoil-label {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-family: var(--font-mono);
            font-size: 0.65rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 3;
        }

        .comparison-box {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(14, 165, 233, 0.05);
            border-radius: 8px;
            border-left: 4px solid var(--neon-blue);
        }

        .comparison-box strong {
            color: var(--neon-blue);
        }

        .comparison-box div {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
            line-height: 1.7;
        }

        .project-buttons {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn-primary, .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--neon-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #0284c7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(14, 165, 233, 0.4);
        }

        .btn-secondary {
            background: rgba(14, 165, 233, 0.1);
            color: var(--neon-blue);
        }

        .btn-secondary:hover {
            background: rgba(14, 165, 233, 0.2);
            transform: translateY(-2px);
        }

        /* Interactive Tools */
        .interactive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .interactive-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            border: 2px solid transparent;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .interactive-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .interactive-card.blue {
            border-color: var(--neon-blue);
        }

        .interactive-card.orange {
            border-color: var(--neon-orange);
        }

        .interactive-card.purple {
            border-color: var(--neon-purple);
        }

        .interactive-card i {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .interactive-card.blue i {
            color: var(--neon-blue);
        }

        .interactive-card.orange i {
            color: var(--neon-orange);
        }

        .interactive-card.purple i {
            color: var(--neon-purple);
        }

        .interactive-card h3 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .interactive-card p {
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }

        .demo-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        .interactive-card.blue .demo-btn {
            background: rgba(14, 165, 233, 0.1);
            color: var(--neon-blue);
        }

        .interactive-card.orange .demo-btn {
            background: rgba(249, 115, 22, 0.1);
            color: var(--neon-orange);
        }

        .interactive-card.purple .demo-btn {
            background: rgba(139, 92, 246, 0.1);
            color: var(--neon-purple);
        }

        .demo-btn:hover {
            background: var(--text-dark);
            color: white;
            transform: translateX(5px);
        }

        /* Archives Grid */
        .archives-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .archive-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-left: 4px solid var(--navy-stroke);
            border-radius: 8px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .archive-card:hover {
            transform: translateY(-5px);
            border-left-color: var(--neon-blue);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .archive-card .card-icon {
            font-size: 2rem;
            color: var(--navy-stroke);
            margin-bottom: 1rem;
        }

        .archive-card h3 {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            color: var(--text-dark);
        }

        .archive-card p {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 1.2rem;
            line-height: 1.7;
        }

        .repo-link {
            color: var(--navy-stroke);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .repo-link:hover {
            color: var(--neon-blue);
            gap: 12px;
        }

        /* Footer */
        footer {
            background: var(--footer-bg);
            padding: 3rem 2rem;
            color: white;
            text-align: center;
            margin-top: 6rem;
            position: relative;
            z-index: 2;
        }

        footer p {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .footer-links {
            margin-top: 1rem;
        }

        .footer-links a {
            color: #94a3b8;
            margin: 0 15px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
